<div class="container animated" >
	<div class="row" style="padding-top : 50px;">
		<div class="col-md-12">

			<div class="well">

				<h3>Cash flow App</h3>
				<p><a ui-sref="home">Home</a> > <a ui-sref="cashflow">Cashflow</a> > Transaction  </p>

			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-2">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Options</h3>
				</div>
				<div class="panel-body">

					<div class="list-group" align="center">
						<a  href="" ui-sref="cashflow" class="list-group-item" style="padding-bottom : 10px">
							<p style="font-size:15px" ><i class="fa fa-arrow-left fa-1x"></i> Back</p>
						</a>



					</div>

				</div>
			</div>

		</div>	

		<div class="col-md-10">

			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Transactions</h3>
				</div>


				<div class="panel-body" align="">
					<div class="form-group" align="right">
						<label for="username" class="col-lg-2 control-label">Search</label>
						<div class="col-lg-10">
							<input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
						</div>
					</div>
					<hr>
					<table class="table table-bordered table-hover"  style="font-size : 13px;">

						<tr align="Center" >
							<th>#</th>
							<th>Date</th>
							<th>Debit/Credit</th>
							<th>Description</th>
							<th>Amount</th>

						</tr>

						<tr ng-repeat="x in transdata | filter : fil " >

							<td>{{ $index+1 }}</td>
							<td>{{x.timestamp}}</td>
							<td>{{x.in_out}}</td>
							<td>{{x.descrip}}</td>
							<td align="right">{{x.amt | number}}</td>


						</tr>

					</table>

				</div>

			</div>





		</div>



	</div>



</div>
