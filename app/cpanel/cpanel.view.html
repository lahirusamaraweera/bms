<div class="container animated fadeIn" >

	<!-- Heading -->
	<div class="row" style="padding-top : 50px;">

		<div class="col-sm-12">

			<div class="panel panel-default">

				<div class="panel-body" >
					<div class="row">

						<div class="col-sm-1" align="center">

							<p style="font-size : 22px; margin-bottom : 5px;" class="lead"><i class="fa fa-dashboard  fa-2x"></i></p>

						</div>

						<div class="col-sm-5" align="Left">
							<p style="font-size : 22px; margin-bottom : 5px;" class="lead">Welcome to <b>BMS</b>
							</p>
							<p style="font-size : 14px; margin-bottom : 5px;" class="lead">Control panel</p>

						</div>
						<div class="col-sm-6" align="Right">

							<p style="font-size : 14px; margin-bottom : 1px;" class="lead"><i class="fa fa-map-marker fa-1x"></i> From</p>
							<p style="font-size : 11px; margin-bottom : 1px;" class="lead">(lat) {{lat}}</p>
							<p style="font-size : 11px; margin-bottom : 5px;" class="lead">(lon) {{lon}}</p>

						</div>

					</div>



				</div>
			</div>



		</div>

	</div>

	<div class="row">
		<div class="col-sm-4">

			<div class="panel panel-default">

				<div class="panel-body" align="center">
					<p style="font-size : 18px; margin-bottom : 5px;" class="lead"><i class="fa fa-user  fa-1x"></i> Total Users</p><hr>
					<p style="font-size : 40px; margin-bottom : 5px;" class="lead">{{nous.length}}</p>

					<hr>
					<button ui-sref="usercontrol" class="btn btn-success btn-block">View</button>
					

				</div>
			</div>



		</div>
		<div class="col-sm-4">

			<div class="panel panel-default">

				<div class="panel-body" align="center">
					<p style="font-size : 18px; margin-bottom : 5px;" class="lead"><i class="fa fa-bug  fa-1x"></i> Bugs reported</p><hr>
					<p style="font-size : 40px; margin-bottom : 5px;" class="lead">{{bugs.length}}</p>
					

					<hr>
					<button class="btn btn-warning btn-block">View</button>
					



				</div>
			</div>



		</div>
		<div class="col-sm-4">

			<div class="panel panel-default">

				<div class="panel-body" align="center">
					<p style="font-size : 18px; margin-bottom : 5px;" class="lead"><i class="fa fa-wrench   fa-1x"></i> Options</p><hr>
					
					<button class="btn btn-danger btn-block">ON/OFF</button>
					
					
					
					


				</div>
			</div>



		</div>






	</div>
</div>
