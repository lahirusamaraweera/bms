<div class="panel panel-default  animated bounceInUp">

	<div class="panel-body" align="center">
		<div class="row">

			<div class="form-group" align="right">
				<label for="fil" class="col-sm-4 control-label">Search</label>
				<div class="col-sm-8">
					<input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
				</div>
			</div>


		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">

				<table class="table table-bordered table-hover"  style="font-size : 13px;">
					<tr align="Center" >
						<th>#</th>
						<th>Username/Email</th>
						<th>pass</th>
						<th>View apps</th>

					</tr>

					<tr ng-repeat="x in nous | filter : fil " >

						<td>{{ $index+1 }}</td>
						<td>{{x.email}}</td>
						<td>{{x.pass}}</td>
						<td>
							<button ui-sref="usercontrol.userdata({email : x.email })" class="btn btn-info btn-block">View</button>


						</td>


					</tr>


				</table>




			</div>


		</div>



	</div>
</div>
