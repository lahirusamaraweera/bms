<div class="panel panel-default  animated bounceInUp">
	<div class="panel-body" align="center">
		<div class="row">
			
			<div class="col-sm-12">
				
				<table class="table table-bordered table-hover"  style="font-size : 13px;">
					<tr>
						<td>Email</td>
						<td>{{user.email}}</td>
					</tr>
					
					<tr>
						<td>Pass</td>
						<td>{{user.pass}}</td>
					</tr>
					
					<tr>
						<td>Telephone</td>
						<td>{{user.tp}}</td>
					</tr>
					
					<tr>
						<td>Address</td>
						<td>{{user.address}}</td>
					</tr>
					
					<tr>
						<td>Joined Date</td>
						<td>{{user.timestamp}}</td>
					</tr>

					


				</table>




			</div>



		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">

				<table class="table table-bordered table-hover"  style="font-size : 13px;">
					<tr align="Center" >
						<th>#</th>
						<th>App</th>
						<th>Status</th>
						<th>Renew</th>

					</tr>

					<tr ng-repeat="x in apps " >

						<td>{{ $index+1 }}</td>
						<td>{{x.app}}</td>
						<td>{{x.status}}</td>
						<td>
							<button class="btn btn-success btn-block">Renew</button>

						</td>


					</tr>


				</table>




			</div>

		</div>



	</div>
</div>
