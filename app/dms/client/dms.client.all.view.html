<div class="panel panel-default  animated bounceInUp">

    <div class="panel-body" align="left" >
        <p style="font-size : 15px; margin-bottom : 1px;" class="lead"><b>All Clients</b></p><hr>

        <div class="row" ng-show="admin">
            <div class="col-sm-12">
                <p align="center" tyle="font-size : 10px; margin-bottom : 1px;" class="lead">Top Clients</p>
                <canvas id="bar" class="chart chart-bar"
                        chart-data="datac" chart-labels="labelsc" chart-series="seriesc" chart-colours="colors">
                </canvas>


            </div>
        </div>
        <hr>

        <div class="row">



            <div class="form-group" align="right">
                <label for="fil" class="col-sm-4 control-label">Search</label>
                <div class="col-sm-8">
                    <input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
                </div>
            </div>


        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">

                <table class="table table-striped table-hover"  style="font-size : 11px;">
                    <tr class="success" >
                        <th>#</th>
                        <th>Client</th>
                        
                        <th></th>

                    </tr>

                    <tr ng-repeat="x in client | filter : fil " >

                        <td>{{ $index+1 }}</td>
                        <td align="left"><b>{{x.name}}({{x.cl_id}})</b> - {{x.address}}<br>{{x.tp}} | {{x.mail}}</td>
                        
                        <td>
                            <button ui-sref="dms_client.edit({cl_id : x.cl_id })" class="btn btn-link btn-sm btn-block">View</button>


                        </td>


                    </tr>


                </table>


            </div>


        </div>



    </div>
</div>
