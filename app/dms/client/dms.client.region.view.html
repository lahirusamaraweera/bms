<div class="panel panel-default  animated bounceInUp">

    <div class="panel-body" align="left" style="">
        <p style="font-size : 15px; margin-bottom : 1px;" class="lead"><b>Regions</b></p><hr>
        
        <div class="row">
            <div class="col-sm-12">

                <canvas id="bar" class="chart chart-bar"
                        chart-data="datac" chart-labels="labelsc" chart-series="seriesc" chart-colours="colors">
                </canvas>


            </div>
        </div>
        <hr>
        
        
        <div class="row">
            <div class="col-sm-12">

               

                <form class="form-horizontal">

                    <p style="font-size : 13px; margin-bottom : 1px;" class="lead">Add Region</p>

                    <div class="form-group">



                        <div class="col-sm-4">

                            <input class="form-control" required id="name" placeholder="Region name" type="text" ng-model="name">

                        </div>
                        <div class="col-sm-5">

                            <input class="form-control" required id="remarks" placeholder="Remarks" type="text" ng-model="remarks">

                        </div>
                        <div class="col-sm-3">
                            <button ng-disabled="prog" ng-show="name && remarks" type="submit" ng-click="save()" class="btn btn-success btn-block">Add</button>
                        </div>


                    </div>

                </form>
                
                <div ng-show="prog" class="progress progress-striped active">
                    <div class="progress-bar" style="width: 100%"></div>
                </div>
                <div ng-show='savefail' class="alert alert-dismissible animated bounceIn alert-warning">
                    <strong>Sorry ! </strong>Saving failed.
                </div>
                <div ng-show='savesuccess' class="alert alert-dismissible animated bounceIn alert-success">
                    <strong>Successfully </strong>Record Updated.
                </div>

            </div>


        </div>
        <div class="row">
            <div class="col-sm-12">

                <hr>
                <p style="font-size : 13px; margin-bottom : 1px;" class="lead">All Region</p>

                <div class="form-group" align="right">
                    <label for="fil" class="col-sm-4 control-label">Search</label>
                    <div class="col-sm-8">
                        <input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
                    </div>
                </div>
                <br>
                <br>

                

                <table class="table table-striped table-hover"  style="font-size : 11px;">
                    <tr class="success">
                        <th>#</th>
                        <th>Region</th>
                        <th>Remarks</th>
                        <th></th>

                    </tr>

                    <tr ng-repeat="x in regions | filter : fil " >

                        <td>{{ $index+1 }}</td>
                        <td><b>Region : {{x.name}}</b><br>Region Id : {{x.rid}}</td>
                        <td>{{x.remarks}}</td>
                        <td>
                            <button ui-sref="dms_client.region({rid : x.rid })" class="btn btn-info btn-sm btn-block">View</button>



                        </td>


                    </tr>


                </table>


            </div>


        </div>



    </div>
</div>
