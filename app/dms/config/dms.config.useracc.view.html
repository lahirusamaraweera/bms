<div class="panel panel-default  animated bounceInUp">

    <div class="panel-body" align="left" style="">
        <p style="font-size : 15px; margin-bottom : 1px;" class="lead"><b>Sub User Accounts</b></p><hr>
        <hr>
        
        
        <div class="row">
            <div class="col-sm-12">

               

                <form class="form-horizontal">

                    <p style="font-size : 13px; margin-bottom : 1px;" class="lead">Add User</p>

                    <div class="form-group">



                        <div class="col-sm-3">

                            <input class="form-control" required id="uname" placeholder="Username" type="text" ng-model="uname">

                        </div>
                        <div class="col-sm-3">

                            <input class="form-control" required id="pass" placeholder="Password" type="password" ng-model="pass">

                        </div>
                        <div class="col-sm-3">

                            <input class="form-control" required id="pass2" placeholder="Retype the password" type="password" ng-model="pass2">

                        </div>
                        <div class="col-sm-3">
                            <button ng-disabled="prog" ng-show="uname && pass && pass && (pass==pass2)" type="submit" ng-click="save()" class="btn btn-success btn-block">Add</button>
                        </div>


                    </div>

                </form>
                
                <div ng-show="prog" class="progress progress-striped active">
                    <div class="progress-bar" style="width: 100%"></div>
                </div>
                <div ng-show='savefail' class="alert alert-dismissible animated bounceIn alert-warning">
                    <strong>Sorry ! </strong>Saving failed - limit exceeded or username is unavailable
                </div>
                <div ng-show='savesuccess' class="alert alert-dismissible animated bounceIn alert-success">
                    <strong>Successfully </strong>Record Updated.
                </div>

            </div>


        </div>
        <div class="row">
            <div class="col-sm-12">

                <hr>
                <p style="font-size : 13px; margin-bottom : 1px;" class="lead">All Sub users</p>

                <div class="form-group" align="right">
                    <label for="fil" class="col-sm-4 control-label">Search</label>
                    <div class="col-sm-8">
                        <input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
                    </div>
                </div>
                <br>
                <br>

                

                <table class="table table-striped table-hover"  style="font-size : 11px;">
                    <tr class="success">
                        <th>#</th>
                        <th>Username</th>
                        <th>Type</th>
                        <th></th>

                    </tr>

                    <tr ng-repeat="x in users | filter : fil " >

                        <td>{{ $index+1 }}</td>
                        <td><b>{{x.email}}</b></td>
                        <td> 
                             <span ng-show="x.email == x.dom" class="badge" style="background-color : #f44242;" > ADMIN LOGIN</span>
                             <span ng-show="x.email != x.dom" class="badge" style="background-color : #187703;"> Limited User</span>
            
                        </td>
                        <td>
                            <button ng-show="x.email != x.dom" ui-sref="cpass({acc : x.email })" class="btn btn-link btn-sm btn-block">change</button>
                        </td>


                    </tr>


                </table>


            </div>


        </div>



    </div>
</div>
