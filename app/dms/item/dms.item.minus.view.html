<div class="panel panel-default  animated bounceInUp">

    <div class="panel-body" align="left" style="">
        <p style="font-size : 15px; margin-bottom : 1px;" class="lead"><b>Stock Removal</b></p><hr>
        <div class="row">
            <div class="col-sm-12">

                

                <form class="form-horizontal">

                    <p style="font-size : 13px; margin-bottom : 1px;" class="lead">Item Description</p>

                    <div class="form-group">



                        <div class="col-sm-3">

                            <select ng-model="i_id" class="form-control input-sm" id="i_id" required ng-options="x.i_id as x.name+' | '+x.brand+' | '+x.packsize for x in items" ng-change="pocost()">
                                <option value="">Select item</option>
                            </select>

                        </div>
                        <div class="col-sm-3">

                            <select ng-model="st_id" class="form-control input-sm" id="st_id" required ng-options="x.st_id as x.st_id+' | '+x.timestamp for x in st" >
                                <option value="">Select stock</option>
                            </select>

                        </div>
                        <div class="col-sm-2">

                            <input class="form-control input-sm" required id="qty" placeholder="Qty" type="number" ng-model="qty">

                        </div>
                        <div class="col-sm-2">

                            <input class="form-control input-sm" required id="price" placeholder="Unit Price" type="number" ng-model="price" step="0.01">

                        </div>
                        <div class="col-sm-2">

                            <input class="form-control input-sm" required id="cost" placeholder="cost" type="number" ng-model="cost" step="0.01">

                        </div>
                        <div class="col-sm-12">
                            <br>
                            <input class="form-control input-sm" required id="des" placeholder="Description" type="rext" ng-model="desc">

                        </div>


                        <div class="col-sm-12" align="right">
                            <br>
                            <button ng-disabled="prog" ng-show="i_id && st_id && qty && price && cost && desc" type="submit" ng-click="itemsave()" class="btn btn-success">Proceed</button>
                        </div>



                    </div>


                </form>

                <div ng-show="prog" class="progress progress-striped active">
                    <div class="progress-bar" style="width: 100%"></div>
                </div>
                <div ng-show='savefail' class="alert alert-dismissible animated bounceIn alert-warning">
                    <strong>Sorry ! </strong>Saving failed.
                </div>
                <div ng-show='savesuccess' class="alert alert-dismissible animated bounceIn alert-success">
                    <strong>Successfully </strong>Record Updated.
                </div>

            </div>


        </div>
        <div class="row">
            <div class="col-sm-12">

                <hr>
                <p style="font-size : 13px; margin-bottom : 1px;" class="lead">All Stock removals</p>

                <div class="form-group" align="right">
                    <label for="fil" class="col-sm-4 control-label">Search</label>
                    <div class="col-sm-8">
                        <input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
                    </div>
                </div>
                <br>
                <br>
                <table class="table table-bordered table-hover"  style="font-size : 11px;">
                    <tr align="Center" >
                        <th>#</th>
                        <th>Item description</th>
                        <th>Qty and price</th>
                        <th>Cost</th>
                        <th>Description</th>

                    </tr>

                    <tr ng-repeat="x in stok | filter : fil " >

                        <td>{{ $index+1 }}</td>
                        <td><b>Item : {{x.name}}
                            </b><br>date : {{x.timestamp}}</td>
                        <td>Qty : {{x.qty*(-1)}}<br>Price : {{x.price}}</td>
                        <td>Cost : {{x.cost}}</td> 
                        <td>{{x.desc}}</td>



                    </tr>


                </table>


            </div>


        </div>



    </div>
</div>
