<div class="panel panel-default  animated bounceInUp">

	<div class="panel-body" align="left">
         <p style="font-size : 15px; margin-bottom : 1px;" class="lead">Pending Sales Matches</p><hr>
		<div class="row">
           
				

			<div class="form-group" align="right">
				<label for="fil" class="col-sm-4 control-label">Search</label>
				<div class="col-sm-8">
					<input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
				</div>
			</div>


		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">

				<table class="table table-striped table-hover"  style="font-size : 11px;">
					<tr>
						<th>#</th>
						
						<th>Item</th>
                        <th>Qty</th>
                        <th>SoID</th>
						<th></th>

					</tr>

					<tr ng-repeat="x in stm | filter : fil " >

						<td>{{ $index+1 }}</td>
						
                        <td>{{x.name}} </td>
                        <td>{{(-1)*x.qty}}</td>
                        <td>SoID : {{x.pi_id}} @{{x.timestamp}}</td>
						<td>
							<button ng-click="tt(x.s_id,x.i_id,x.qty,x.name)" class="btn btn-primary btn-block btn-sm">Define</button>
						</td>


					</tr>


				</table>




			</div>


		</div>



	</div>
</div>
