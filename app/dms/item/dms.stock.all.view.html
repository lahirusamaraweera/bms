<div class="panel panel-default  animated bounceInUp">

    <div class="panel-body" align="left" style="">
        <p style="font-size : 15px; margin-bottom : 1px;" class="lead"><b>Reorder Stock</b></p><hr>
        
        
        <hr>
        <div class="row">
            
            
            <div class="form-group" align="right">
                <label for="fil" class="col-sm-4 control-label">Search</label>
                <div class="col-sm-8">
                    <input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
                </div>
            </div>


        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">

                <table class="table table-striped  table-hover" align="center"  style="font-size : 11px;">
                    <tr align="Center" >
                        <th>#</th>
                        <th>Item</th>
                        <th>In stock qty</th>

                    </tr>

                    <tr ng-repeat="x in stocks | filter : fil " >

                        <td>{{ $index+1 }}</td>
                        <td align="left"><b>{{x.name}} | {{x.brand}} | {{x.packsize}}</b> -  Item ID : {{x.i_id}}</td>
                        <td align="center"><b>{{x.stock | number}}</b></td>

                    </tr>


                </table>




            </div>


        </div>



    </div>
</div>
