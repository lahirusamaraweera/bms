<div class="panel panel-default  animated bounceInUp">

	<div class="panel-body" align="left">
         <p style="font-size : 15px; margin-bottom : 1px;" class="lead">Pending Purchase Orders</p><hr>
		<div class="row">
           
				

			<div class="form-group" align="right">
				<label for="fil" class="col-sm-4 control-label">Search</label>
				<div class="col-sm-8">
					<input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
				</div>
			</div>


		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">

				<table class="table table-striped table-hover"  style="font-size : 11px;">
					<tr align="Center" >
						<th>#</th>
						<th>Purchase Order</th>
						<th>Supplier details</th>
						<th>View</th>

					</tr>

					<tr ng-repeat="x in po | filter : fil " >

						<td>{{ $index+1 }}</td>
						<td>Purchase Order ID : {{x.po_id}}<br>on {{x.timestamp}}</td>
                        <td>{{x.name}}({{x.sup_id}})</td>
						<td>
							<button ui-sref="dms_po.edit({po_id : x.po_id })" class="btn btn-info btn-sm btn-block">View</button>
							
						</td>


					</tr>


				</table>




			</div>


		</div>



	</div>
</div>
