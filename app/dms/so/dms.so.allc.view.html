<div class="panel panel-default  animated bounceInUp">

    <div class="panel-body" align="left">
        <p style="font-size : 15px; margin-bottom : 1px;" class="lead">All Sales Orders</p>
        <hr>
        <div class="row">



            <div class="form-group" align="center">
                <label for="fil" class="col-sm-2 control-label">Year</label>
                <div class="col-sm-4">
                    <select ng-change="getpsos()" ng-model="year" class="form-control" id="year" required ng-options="x.year as x.year for x in years">
                              <option value="">Select - a year</option>
                        </select>
                </div>

                <label for="fil" class="col-sm-2 control-label">Month</label>
                <div class="col-sm-4">
                    <select ng-change="getpsos()" ng-model="month" class="form-control" id="month" required ng-options="x.month as x.month for x in months">
                              <option value="">Select - a month</option>
                        </select>
                </div>
            </div>
            <br>
            <div ng-show="prog" class="progress progress-striped active">
                <div class="progress-bar" style="width: 100%"></div>
            </div>


        </div>
        <hr>
        <div class="row">



            <div class="form-group" align="right">
                <label for="fil" class="col-sm-4 control-label">Search</label>
                <div class="col-sm-8">
                    <input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
                </div>
            </div>


        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">

                <table class="table table-striped table-hover" style="font-size : 11px;">
                    <tr align="Center">
                        <th>#</th>
                        <th>Sales Order</th>
                        <th>Client details</th>
                        <th>View</th>

                    </tr>

                    <tr ng-repeat="x in so | filter : fil ">

                        <td>{{ $index+1 }}</td>
                        <td>{{x.total | number}} <span ng-show="x.pstatus == 0" class="label label-danger"> Payment not received</span>                            <span ng-show="x.pstatus == 0" class="label label-info">{{x.total - x.pamount | number:2}} Outstanding</span><span
                                ng-show="x.pstatus == 1" class="label label-success">Payment received</span>
                            <br>Sales Order ID : {{x.so_id}}
                        </td>
                        <td>{{x.name}}({{x.cl_id}})
                            <br>on {{x.timestamp}}
                        </td>
                        <td>
                            <button ui-sref="dms_so.edit({so_id : x.so_id })" class="btn btn-primary btn-sm btn-block">View</button>

                        </td>


                    </tr>


                </table>




            </div>


        </div>



    </div>
</div>
