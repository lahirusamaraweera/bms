<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Returned items</h3>
</div>
<div class="modal-body" id="modal-body">


    <div class="row">

        <div class="col-md-12">

            

            <!-- selection basis-->
            <form class="form-horizontal" ng-hide="bc">
                <div>
                    <p style="font-size : 13px; margin-bottom : 1px;" class="lead">Add items</p>

                    <div class="form-group" align="center">



                        <div class="col-sm-2">

                            <select ng-model="i_id" class="form-control input-sm" id="i_id" required ng-options="x.i_id as x.name+' | '+x.brand+' | '+x.packsize+' | ID-'+x.i_id for x in items"
                                ng-change="pocost()">
                                <option value="">Select item</option>
                                </select>

                        </div>
                        
                        <div class="col-md-2">
                            <select ng-model="st_id" class="form-control input-sm " id="st_id" required ng-options="x.st_id as x.st_id+' | '+x.timestamp for x in st">
                                <option value="">--Select a stock--</option>
                            </select>
                        </div>
                        <div class="col-sm-2">

                            <input class="form-control input-sm" required id="qty" placeholder="Qty" type="number" ng-model="qty" step="0.01">

                        </div>
                        <div class="col-sm-2">

                            <input class="form-control input-sm" required id="price" placeholder="Unit Price" type="number" ng-model="price" step="0.01">

                        </div>
                        <div class="col-sm-2">

                            <input class="form-control input-sm" required id="cost" placeholder="cost" type="number" ng-model="cost" step="0.01">

                        </div>
                        <div class="col-sm-2">
                            <button ng-disabled="prog || !(i_id && st_id && qty && price && cost)" type="submit" ng-click="save()" class="btn btn-success btn-sm btn-block">Add</button>
                        </div>


                    </div>
                </div>
            </form>

            <!-- barcode basis-->
            <form class="form-horizontal" ng-show="bc">
                <div>
                    <p style="font-size : 13px; margin-bottom : 1px;" class="lead">Add through Barcode</p>

                    <div class="form-group" align="center">



                        <div class="col-sm-8">

                            <input class="form-control input-sm" required id="barcode" placeholder="barcode" type="text" ng-model="barcode">

                        </div>

                        <div class="col-md-2">
                            <select ng-model="st_id" class="form-control input-sm " id="st_id" required ng-options="x.st_id as x.st_id+' | '+x.timestamp for x in st">
                                <option value="">  --Select a stock-- </option>
                            </select>
                        </div>

                        <div class="col-sm-2">
                            <button ng-disabled="!(barcode && st_id)" type="submit" ng-click="lidname()" class="btn btn-success btn-sm btn-block">Add</button>
                        </div>
                        <div class="col-sm-12">
                            <br>
                            <div ng-show='barcodefail' class="alert alert-dismissible animated bounceIn alert-danger">
                                <strong>Item not found for this barcode</strong>.
                            </div>
                        </div>


                    </div>
                </div>
            </form>

            <hr ng-hide="so.status==1">


            <p style="font-size : 13px; margin-bottom : 1px;" class="lead">returned item details</p>
            <table class="table table-striped table-hover" style="font-size : 11px;">
                <tr align="Center" class="success">
                    <th>#</th>
                    <th>Item</th>
                    <th>qty / unitprice</th>
                    <th>Total</th>


                </tr>

                <tr ng-repeat="x in ret ">

                    <td>{{ $index+1 }}</td>
                    <td align="">{{x.name}} | id :{{x.i_id}}</td>
                    <td align="">{{(x.qty)}} X {{(x.price/x.qty) | number}}</td>
                    <td align="right">{{x.price | number}}</td>



                </tr>


            </table>


        </div>


    </div>
    <hr>
    




</div>
<div class="modal-footer">

    <button class="btn btn-warning" type="button" ng-click="close()">Done</button>
</div>
