<div class="panel panel-default  animated bounceInUp">

	<div class="panel-body" align="center">
		<div class="row">

			<div class="form-group" align="right">
				<label for="fil" class="col-sm-4 control-label">Search</label>
				<div class="col-sm-8">
					<input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
				</div>
			</div>


		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">

				<table class="table table-striped table-hover"  style="font-size : 11px;">
					<tr align="Center" >
						<th>#</th>
						<th>Supplier</th>
						
						<th>View</th>

					</tr>

					<tr ng-repeat="x in sup | filter : fil " >

						<td>{{ $index+1 }}</td>
						<td align="left"><b>{{x.name}}({{x.sup_id}})</b> - {{x.address}}<br>{{x.tp}}<br>{{x.mail}}</td>
						
						<td>
							<button ui-sref="dms_supplier.edit({sup_id : x.sup_id })" class="btn btn-info btn-sm btn-block">View</button>
						</td>


					</tr>


				</table>




			</div>


		</div>



	</div>
</div>
