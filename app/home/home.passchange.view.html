<div class="container animated fadeIn">
	<div class="row" style="padding-top : 50px;" align="center">


		<div class="col-sm-12" align="center">

			<div class="panel panel-primary" style="max-width : 600px;">
				<div class="panel-heading">
					<h3 class="panel-title">Password Change </h3>
				</div>
				<div class="panel-body">


					<form class="form-horizontal">
						<fieldset>

							<form class="form-horizontal">

								<br>

								<div class="list-group">
									<a class="list-group-item">
										<h4 class="list-group-item-heading" align="center">{{acc}}</h4>
										
									</a>
								<br>	
								</div>

								<div class="form-group">

									<div class="col-sm-12">

										<input class="form-control" required id="cpass" placeholder="Current Password" type="password" ng-model="cpass">

									</div>


									<div class="col-sm-6">

										<input class="form-control" required id="pass" placeholder="New Password" type="password" ng-model="pass">

									</div>
									<div class="col-sm-6">

										<input class="form-control" required id="pass1" placeholder="Retype the password" type="password" ng-model="pass1">

									</div>



								</div>

							</form>


							<div ng-show="prog" class="progress progress-striped active">
								<div class="progress-bar" style="width: 100%"></div>
							</div>

							<div ng-show='savefail' class="alert alert-dismissible animated bounceIn alert-warning">
								<strong>Update failed ! </strong>something went wrong !. <br> {{msg}}
							</div>
							<div ng-show='savesuccess' class="alert alert-dismissible animated bounceIn alert-success">
								<strong>Successfully </strong>password changed.
							</div>
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2" align="right">
									<button ng-show=" cpass && pass && pass1 && pass==pass1" type="Submit" ng-click="change()" class="btn btn-success">Change</button>

								</div>
							</div>

						</fieldset>
					</form>






				</div>




			</div>

		</div>







	</div>

</div>
