<div class="container animated fadeIn" >
	<div class="row" style="padding-top : 50px;">
		<div class="col-md-12">

			<div class="well">

				<h3><i class="fa fa-plus  fa-1x"></i> Add a new Car </h3>
				<p><a ui-sref="home">Home</a> > <a ui-sref="rentacar.cars">Rentacar</a> > Add a new car</p>
				<button ui-sref="rentacar.cars" class="btn btn-primary"><i class="fa fa-home"></i> back</button>
			</div>

		</div>
	</div>
	<div class="row">


		<div class="col-sm-12">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Please fill the details</h3>
				</div>
				<div class="panel-body" >


					<form class="form-horizontal">
						<fieldset>

							<h5>Vehicle details </h5>
							<hr>
							<div class="form-group">
								<label for="v_no" class="col-lg-2 control-label">Vehicle  Number</label>
								<div class="col-lg-10">
									<input class="form-control" required id="v_no" placeholder="" type="text" ng-model="v_no">
								</div>
							</div>

							<div class="form-group">
								<label for="make" class="col-lg-2 control-label">Make</label>
								<div class="col-lg-10">
									<input class="form-control" required id="make" placeholder="" type="text" ng-model="make">
								</div>
							</div>
							<div class="form-group">
								<label for="model" class="col-lg-2 control-label">model</label>
								<div class="col-lg-10">
									<input class="form-control" required id="model" placeholder="" type="text" ng-model="model">
								</div>
							</div>

							<div class="form-group">
								<label for="year" class="col-lg-2 control-label">year</label>
								<div class="col-lg-10">
									<input class="form-control" required id="year" placeholder="" type="number" ng-model="year">
								</div>
							</div>
							<br>
							<h5>Charges details </h5>
							<hr>
							<div class="form-group">
								<label for="rpd" class="col-lg-2 control-label">Rate per day</label>
								<div class="col-lg-10">
									<input class="form-control" required id="rpd" placeholder="" type="number" ng-model="rpd">
								</div> 
							</div>

							<div class="form-group">
								<label for="rpm" class="col-lg-2 control-label">Rate per month</label>
								<div class="col-lg-10">
									<input class="form-control" required id="rpm" placeholder="" type="number" ng-model="rpm">
								</div>
							</div>

							<div class="form-group">
								<label for="rpy" class="col-lg-2 control-label">Rate per year</label>
								<div class="col-lg-10">
									<input class="form-control" required id="rpy" placeholder="" type="number" ng-model="rpy">
								</div>
							</div>
							
							<div class="form-group">
								<label for="mpd" class="col-lg-2 control-label">Milage per day</label>
								<div class="col-lg-10">
									<input class="form-control" required id="mpd" placeholder="" type="number" ng-model="mpd">
								</div>
							</div>
							<div class="form-group">
								<label for="er" class="col-lg-2 control-label">rate per extra KM</label>
								<div class="col-lg-10">
									<input class="form-control" required id="er" placeholder="" type="number" ng-model="er">
								</div>
							</div>
							
							
							<div ng-show="prog" class="progress progress-striped active">
								<div class="progress-bar" style="width: 100%"></div>
							</div>

							<div ng-show='savefail' class="alert alert-dismissible animated bounceIn alert-warning">
								<strong>Sorry ! </strong>Saving failed.
							</div>
							<div ng-show='savesuccess' class="alert alert-dismissible animated bounceIn alert-success">
								<strong>Successfully </strong>Record Updated.
							</div>
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2" align="right">
									<button ui-sref="rentacar.cars" class="btn btn-primary"><i class="fa fa-home"></i> back</button>
									<button type="submit" ng-click="savecar()" class="btn btn-success">Save car</button>
									
								</div>
							</div>

						</fieldset>
					</form>






				</div>




			</div>

		</div>







	</div>



</div>
