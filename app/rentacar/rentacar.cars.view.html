<div class="col-md-12 animated bounceInLeft">


	<div class="form-group" align="right">
		<label for="fil" class="col-lg-6 control-label">Search</label>
		<div class="col-lg-6">
			<input class="form-control" required id="fil" placeholder="" type="text" ng-model="fil">
		</div>
	</div>
	<hr>
	<table class="table table-bordered table-hover"  style="font-size : 13px;">

		<tr align="Center" >
			<th>#</th>
			<th>Vehicle details</th>
			<th>Options</th>

		</tr>

		<tr ng-repeat="x in cars | filter : fil " >

			<td>{{ $index+1 }}</td>
			<td><h5>{{x.v_no}}</h5>{{x.make+" "+x.model}}<br>{{x.rpd | number}} Perday<br>{{x.rpm | number}} PerMonth</td>
			<td><button class="btn btn-success btn-block" ui-sref="newrent({cid : x.c_id })">New Rent</button>
				
			
			
			</td>
			

		</tr>

	</table>




</div>
