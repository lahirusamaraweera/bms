<div class="container animated bounceInUp">


	<div class="row" id="get" style="padding-top : 50px">
		<div class="col-md-12">

			<div class="well">


				<form class="form-horizontal">
					<fieldset>
						<legend>API details</legend>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">URL</label>
							<div class="col-lg-10">
								<input class="form-control" id="\" placeholder="Paper name" type="text" ng-model="urls">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Dataset 1</label>
							<div class="col-lg-5">
								<input class="form-control" id="" placeholder="name" type="text" ng-model="data1">
								
							</div>
							<div class="col-lg-5">
								<input class="form-control" id="" placeholder="Value" type="text" ng-model="value1">
								
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Dataset 2</label>
							<div class="col-lg-5">
								<input class="form-control" id="" placeholder="Data" type="text" ng-model="data2">
								
							</div>
							<div class="col-lg-5">
								<input class="form-control" id="" placeholder="Value" type="text" ng-model="value2">
								
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Dataset 3</label>
							<div class="col-lg-5">
								<input class="form-control" id="" placeholder="Data" type="text" ng-model="data3">
								
							</div>
							<div class="col-lg-5">
								<input class="form-control" id="" placeholder="Value" type="text" ng-model="value3">
								
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2" align="right">

								<button type="submit" ng-click="getdetails()"  class="btn btn-success">Send</button>
							</div>
						</div>

					</fieldset>
				</form>

			</div>
		</div>
	</div>
</div>
